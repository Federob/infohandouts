project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
    - "**/*.qmd"
    - "!PDF_EXPORT_README.md"

website:
  title: "Corso di Informatica"
  site-url: https://federob.github.io/infohandouts/
  lang: it
  search:
    location: navbar
  back-to-top: true
  page-navigation: true
  page-footer:
    left: "Federico Robuffo - Andrea Diamantini &copy; 2024-2025"
    center: |
      Made with [Quarto](https://quarto.org/)
    right: |
      Ultimo aggiornamento: {{< meta date >}}

  navbar:
    background: primary
    left:
      - text: "Home"
        href: index.qmd
      - sidebar:lebasi
      - sidebar:extra
      - sidebar:abc
      - sidebar:algoritmi
      - sidebar:python
      - sidebar:ia

