            - text: "Mappa concettuale"
              href: fundamentals/01_map.qmd
        - section: "Hardware"
          contents:
            - text: "Architettura di un elaboratore"
              href: hwsw/10_hw.qmd
            - text: "BIOS"
              href: hwsw/11_bios.qmd
        - section: "Software"
          contents:
            - text: "Classificazione"
              href: hwsw/20_sw.qmd
            - section: "Sistemi Operativi"
              contents:
                - text: "Storia"
                  href: hwsw/21_os_intro.qmd
