format:
  html:
    theme:
      light: [cosmo, custom.scss]
      dark: [darkly, custom.scss]
    lang: it
    toc: true
    toc-location: right
    code-copy: true
    code-overflow: wrap
    mainfont: system-ui, -apple-system, sans-serif
    monofont: ui-monospace, monospace
    css: stylesheets/mermaid-dark.css

filters:
  - _filters/mermaid-config.lua
  - pyodide

# Estensione quarto-pyodide: va installata con
#   quarto add coatless/quarto-pyodide
pyodide:
  packages: []
